<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/contact.css" />
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/footer.css" />

    <title>Contact</title>
  </head>
  <body>
    <div id="divEnvoieReussi">
      <img src="../assets/check.svg" alt="check" />
      <p>Votre message envoyé avec succès!</p>
    </div>
    <div id="divEnvoieRate">
      <img src="../assets/croix.svg" alt="croix" />
      <p>Votre message n'a pas pu etre envoyer. Veuillez réessayer.</p>
    </div>
    <div id="divMenuBurger">
      <div class="divMenu">
        <img
          class="imgHautMenu"
          src="../assets/imgHautMenuBurger.svg"
          alt="img menu burger"
        />
        <div class="divPage">
          <a class="lienPages" href="../index.html">ACCUEIL</a>
        </div>
        <div class="divPage">
          <a class="lienPages" href="./competences.html">COMPETENCES</a>
        </div>
        <div class="divPage">
          <a class="lienPages" href="./projets.html">PROJET</a>
        </div>
        <div class="divPage">
          <a class="lienPages" href="./aPropos.html">A PROPOS</a>
        </div>
        <div class="divPage">
          <img
            class="imgSelect"
            src="../assets/imgSelectMenuBurger.svg"
            alt="selection"
          />
          <a class="lienPages lienChoisis" href="./contact.html">CONTACT</a>
          <img
            class="imgSelectReverse imgSelect"
            src="../assets/imgSelectMenuBurger.svg"
            alt="selection"
          />
        </div>
        <img
          class="imgBasMenu"
          src="../assets/imgBasMenuBurger.svg"
          alt="img menu burger"
        />
      </div>
    </div>
    <header>
      <div>
        <a href="../index.html"
          ><img src="../assets/logo.svg" alt="logo"
        /></a>
        <h1>CONTACT</h1>
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">ACCUEIL</a></li>
          <li><a href="./competences.html">COMPETENCES</a></li>
          <li><a href="./projets.html">PROJETS</a></li>
          <li><a href="./aPropos.html">A PROPOS</a></li>
          <li class="page"><a href="./contact.html">CONTACT</a></li>
        </ul>
      </nav>
      <nav class="navMenuBurger">
        <button id="btnMenuBurger">
          <img src="../assets/menuBurger.svg" alt="menu burger" />
        </button>
      </nav>
    </header>

    <main>
      <form id="form">
        <p class="disc">
          Avec vous un projet ? Une idée ? Ou juste envie de parler...
        </p>

        <div class="form-group">
          <label for="user_name">Nom</label>
          <input
            type="text"
            id="user_name"
            name="user_name"
            placeholder="Votre nom..."
            required
          />
        </div>

        <div class="form-group">
          <label for="user_email">Email</label>
          <input
            type="email"
            id="user_email"
            name="user_email"
            placeholder="Votre Email..."
            required
          />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Votre message..."
            required
          ></textarea>
        </div>

        <button type="submit" id="btnSub">Envoyer</button>
      </form>
    </main>

    <footer class="footerAll">
      <div class="divEnnemis">
        <img
          class="imgGaucheEnnemi"
          src="../assets/ennemi10.svg"
          alt="ennemi"
        />
        <img
          class="imgDroiteEnnemi"
          src="../assets/ennemi11.svg"
          alt="ennemi"
        />
      </div>
      <div class="footerPortfolio">
        <img src="../assets/logo.svg" alt="logo" />
        <p>Portfolio</p>
      </div>
      <div class="footerLink">
        <a href="https://github.com/DarisB1"
          ><img src="../assets/github.svg" alt="github"
        /></a>
        <a href="https://www.linkedin.com/in/daris-boumertit-39269b313/"
          ><img src="../assets/linkedIn.svg" alt="linkedIn"
        /></a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="../script/script.js"></script>
  </body>
</html>
